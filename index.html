<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-Weather-App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="d-flex">
                <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                /></div>
                <div class="col-3">
              <span class="submit-btn">            
                <input type="submit" value="Search" class="btn btn-primary" /></span></div>
              </div>
            </div>
          </form>
          <div class="common-cities">
            <span id="London"><a href="#" class="london"> London </a></span>|<span id="New-York"
              ><a href="#"> New York </a></New></span
            >|<span id="Hong-Kong"><a href="#"> Hong Kong </a></span>|<span id="Tel-aviv"
              ><a href="#"> Tel Aviv </a></span
            >
          </div>
          <div class="overview">
            <h1 id="city">Hong Kong</h1>

            <ul>
              <li><span id="date">Friday 05:00</span></li>
              <li><span id="description">Clear</span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
 <ul id="info">
                <li>Humidity:<span id="humidity"> 50</span>%</li>
                <li>Wind:<span id="wind">30 </span> km/h</li>
              </ul>

            
              </div>
            
            <div class="col-6">
               <div class="d-flex weather-temperature">
                <img src="" class="float-right" id="icon" />

                <div class="float-right">
                  <strong id="temperature">12</strong>
                  <span class="units">Â°C</span>
                </div>
            </div>
            
          </div>

          <div class="row">
    
             <span id="quotes"> Be content with what you have - Lao Tzu</span>
              
      
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="footer">
        <small>
          <a
            href="https://github.com/jamiew555/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >, by Fung-ping Wong
        </small></div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/app.js"></script>
</html>
